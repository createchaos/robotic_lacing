<header id="page_header" class="major">
	<div class="inner">

		<p class="prev">
			{% case page.title %}
				{% when "Labor" %}
				<a href="{{ site.baseurl }}{% link index.md %}" class="button caret_left">Back: Home</a>
				{% when "Scale" %}
				<a href="{{ site.baseurl }}{% link content/labor.md %}" class="button caret_left">Back: Labor</a>
				{% when "Stiffness" %}
				<a href="{{ site.baseurl }}{% link content/scale.md %}" class="button caret_left">Back: Scale</a>
			{% endcase %}
		</p>
		<p class="next">
			{% case page.title %}
				{% when "Labor" %}
				<a href="{{ site.baseurl }}{% link content/scale.md %}" class="button caret_right">Next: Scale</a>
				{% when "Scale" %}
				<a href="{{ site.baseurl }}{% link content/stiffness.md %}" class="button caret_right">Next: Stiffness</a>
			{% endcase %}
		</p>
		
		<h1 class="title">{{ page.title }}</h1>
		
		<div class="intro">
			<p class="intro_lede">{{ page.intro_text }}</p>
			<div class="intro_text">{{ content }}</div>
		</div>
	</div>
</header>
